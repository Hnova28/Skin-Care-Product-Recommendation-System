<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skin Care Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CSS to make all product images same size -->
    <style>
      .product-img {
        height: 320px;        /* fixed height for all images */
        width: 100%;          /* full card width */
        object-fit: cover;    /* crop nicely without distortion */
      }
    </style>
  </head>
  <body style="background:black;color:white;">
    <div class="container my-3 mt-3">
        <h1 class="text-center">Skin Care Product Recommendation System</h1>

        <!-- Dropdown Form -->
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="skin_concern">Select Your Skin Problem</label>
                <select name="skin_concern" id="skin_concern" class="form-control">
                 {% for concern in skin_concern %}
                   <option value="{{ concern }}">{{ concern }}</option>
                 {% endfor %}
               </select>
            </div>
            <button style="margin-top:10px;" type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
        </form>

        <!-- Recommended Products -->
        <div class="row">
            {% for product in df %}
            <div class="card col-md-4 my-3 mt-3" style="width: 18rem; color:black;">
                <!-- Image now has fixed size -->
                <img src="{{ url_for('static', filename='Product_image/' + product['image_url']) }}" 
                     class="card-img-top product-img" 
                     alt="{{ product['product_name'] }}">

                <div class="card-body">
                    <h5 class="card-title">{{ product['product_name'] }}</h5>
                    <p><strong>Skin Concern:</strong> {{ product['skin_concern'] }}</p>
                    <p><strong>Category:</strong> {{ product['category'] }}</p>
                    <p class="card-text"><strong>Description:</strong> {{ product['description'] }}</p>                  
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
